{% extends 'base.html' %}

{% block title %}
FINKIForum - Најави се
{% endblock %}

{% block body %}

{% for error in errors %}
  <p>{{ error }}</p>
{% endfor %}

<form method="post" action="{% url 'login' %}">
	{% csrf_token %}
	<table>
		<tr>
		  <td>
		  	<label for="email">E-mail</label>
		  </td>
		  <td>
		  	<input id="email" name="email" type="email" placeholder="E-Mail">
		  </td>
		</tr>
		<tr>
		  <td>
		  	<label for="password">Лозинка</label>
		  </td>
		  <td>
		  	<input id="password" name="password" type="password" placeholder="Лозинка">
		  </td>
		</tr>
	</table>
	<input type="submit" value="Најави се" />
	<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
