{% extends 'base.html' %}

{% block title %}
FINKIForum - {{ predmet.naslov }}
{% endblock %}

{% block body %}
<h1>{{ predmet.naslov }}</h1>

{% for tema in predmet.tema_set.all %}
<a href="{% url 'forum_tema' predmet=predmet.naslov_id tema=tema.id %}">{{ tema.naslov }}</a> - {{ tema.poraka_set.count }}
{% endfor %}
<br>
<a href="{% url 'forum_nova_tema' predmet=predmet.naslov_id %}">Нова тема</a>

{% endblock %}
