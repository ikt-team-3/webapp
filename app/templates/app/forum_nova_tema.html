{% extends 'base.html' %}

{% block title %}
FINKIForum - {{ predmet.naslov }} - Нова тема
{% endblock %}

{% block body %}
<h3>{{ tema.predmet.naslov }}</h3>

<form method="post" id="novaporaka">
	{% csrf_token %}
	<label for="naslov">Наслов:</label><br>
	<input type="text" name="naslov" id="naslov"><br>
	<label for="poraka">Порака:</label><br>
	<textarea id="poraka" name="poraka" rows="4" cols="50" form="novaporaka"></textarea><br>
	<input type="submit" value="Прати">
</form>

{% endblock %}
